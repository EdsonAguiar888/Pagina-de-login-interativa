<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">

                <h2 class="title title-primary">Welcome back!!!</h2>
                <p class="description description-primary">to keep connected with us</p>
                <p class="description description-primary">pleace login with your personal info</p>
                <button class="btn btn-primary">sing in</button>

            </div>


            <div class="second-column">
                <h2 class="title">create account</h2>

                <div class="social-media">

                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><img src="https://imagepng.org/wp-content/uploads/2017/09/facebook-icone-icon-6.png" alt=""></a></li>
                        <li class="item-social-media"><a href="#"><img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon-4.png" alt=""></a></li>
                        <li class="item-social-media"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt=""></a></li>
                    </ul>

                </div> <!-- social media -->


                <p class="description description-second"> or use your email for registration</p>

                <form class="form">

                    <label  Class="label-input" for="">
                        <img src="https://www.icmetl.org/wp-content/uploads/2020/11/user-icon-human-person-sign-vector-10206693.png" class="img" alt="..">
                        <input type="text" placeholder="Name" >
                       
                    </label>
                   
                    <label  Class="label-input" for="">
                        <img src="https://mpng.subpng.com/20190329/fgx/kisspng-scalable-vector-graphics-portable-network-graphics-5c9e3d4912d466.4763419815538742490771.jpg" class="img" alt="..">
                        <input type="email" placeholder="Email" >
                    </label>
                   
                    <label Class="label-input" for="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShL71A7GyQ73elisa1vJZQuZU0mTNrs0AL8Q&usqp=CAU" class="img" alt="..">
                        <input type="password" placeholder="Password">
                    </label>
                    
                    <button class="btn btn-second">sign up</button>

                </form>
            </div>
        </div>
  <!-- *************************************************************************************** -->      
        <div class="content second-content">
            <div class="first-column">

                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details </p>
                <p class="description description-primary">and start journey with us</p>
                <button class="btn btn-primary">sing up </button>

            </div>


            <div class="second-column">

                    <h2 class="title " >Sing in to developer</h2>

                    <div class="social-media">

                        <ul class="list-social-media">
                            <li class="item-social-media"><a href="#"><img src="https://imagepng.org/wp-content/uploads/2017/09/facebook-icone-icon-6.png" alt=""></a></li>
                            <li class="item-social-media"><a href="#"><img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon-4.png" alt=""></a></li>
                            <li class="item-social-media"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt=""></a></li>
                        </ul>

                    </div> <!-- social media -->

                    <p class="description description-second"> or use your email for registration</p>

                    <form class="form">

                        <label  Class="label-input" for="">
                            <img src="https://mpng.subpng.com/20190329/fgx/kisspng-scalable-vector-graphics-portable-network-graphics-5c9e3d4912d466.4763419815538742490771.jpg" class="img" alt="..">
                            <input type="email" placeholder="Email" >
                        </label>
                       
                        <label Class="label-input" for="">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShL71A7GyQ73elisa1vJZQuZU0mTNrs0AL8Q&usqp=CAU" class="img" alt="..">
                            <input  type="password" placeholder="Password">
                        </label>

                        <a class="password" href="#">Forgot your password</a>
                        <button class="btn btn-second">sign in</button>

                    </form>
            </div>
        </div>



        </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
